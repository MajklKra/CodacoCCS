        form {

        #password{
            /* background-color: aliceblue; */

            color: gainsboro;
            text-align: left;

            font-weight: bold;
            border: 1px solid #DCDCDC;
        }

        #password::placeholder{
            padding-left: 50px;
        }

        #password:focus 
        {
            color: Blue !important;
            background-color: #A7C7E7 !important;
            border: 2px solid #6495ED; /* Červené orámování */
            outline: none; /* Odstranění standardního obrysu */

<body>
    <!-- <h2>Přihlášení</h2> -->
    {% if error %}

    <form action="/login" method="POST">
        <div class="container">
            <div class="row">
                <div id="c1" style="padding-bottom: 50px;">
                    <h1 style="color:#BEBEBE"><b>Login</b></h1>
                    <input type="text" id="username" name="username" placeholder="Uživatelské jméno " autocomplete="off" style="width:90%; height: 50px; opacity: 0.7;" required></br> 
                    <input type="password" id="password" name="password"  placeholder="Heslo" autocomplete="off" style="width:90%; border-radius: 5px; height: 50px; opacity: 0.7;" required></br>
                    <button type="submit" style="width:90%; height: 50px; opacity: 0.5 !important; background-color: #0096FF !important; border: 1px solid #6495ED !important" class="btn btn-primary"><b>Odeslat</b></button>                
                </div>
            </div>
        </div>
    </form>


    <!-- {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}

                {% endfor %}
            </ul>
        {% endif %}

    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <!-- <li class="{{ category }}">{{ message }}</li> -->
                     <p class="{{ category }}">{{ message }}</p>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        const userInput = document.getElementById('username');
        const passInput = document.getElementById('password');
    
        // Změna textu placeholderu při zaměření
        userInput.addEventListener('focus', () => {
            userInput.placeholder = "";
        });

        // Změna textu placeholderu při zaměření
        passInput.addEventListener('focus', () => {
            passInput.placeholder = "";
        });
    
        // Obnovení původního placeholderu při odchodu z pole
        userInput.addEventListener('blur', () => {
            userInput.placeholder = "Uživatelské jméno ";
        });

        // Obnovení původního placeholderu při odchodu z pole
        passInput.addEventListener('blur', () => {
            passInput.placeholder = "Heslo ";
        });

    </script>
