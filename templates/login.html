<!DOCTYPE html>
<html lang="cs">
    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Přihlášení</title>

        <link rel="stylesheet" href="/static/css/login.css">
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    </head>

    <body>

        <form action="/login" method="POST">
            <div class="container">
                <div class="row">
                    <div id="c1" style="padding-bottom: 50px;">
                        <h1 style="color:#BEBEBE"><b>Přihlášení</b></h1>
                        <input type="text" id="username" name="username" 
                                placeholder="Uživatelské jméno" autocomplete="off" 
                                style="width:90%; height: 50px; opacity: 0.7; border-radius: 5px; margin-bottom: 15px;" required>
                        
                        <div style="position: relative; width: 90%; margin: auto;">
                            <input type="password" id="password" name="password" 
                                    placeholder="Heslo" autocomplete="off" 
                                    style="width: 100%; border-radius: 5px; height: 50px; opacity: 0.7; padding-right: 40px;" required>
                            <button type="button" id="togglePassword" 
                                    style="position: absolute; right: 10px; top: 10px; border: none; background: none; cursor: pointer;">
                                    <!-- <i id="eyeIcon" class="fas fa-eye"></i> <i id="eyeIcon" class="fas fa-eye" style="color: #0096FF;"></i> -->
                            </button>
                        </div>
                        <br>

                        <button type="submit" 
                                style="width:90%; height: 50px; opacity: 0.5; background-color: #0096FF; border: 1px solid #6495ED; margin-bottom: 15px" 
                                class="btn btn-primary"><b>Odeslat</b>
                        </button>

                        <div id="c2">
                            {% with messages = get_flashed_messages(with_categories=True) %}
                                {% if messages %}
                                    <ul>
                                        {% for category, message in messages %}
                                             <!-- <li class="{{ category }}">{{ message }}</li>   -->
                                             <p class="{{ category }}">{{ message }}</p>
                                        {% endfor %}
                                    </ul>
                                {% endif %}
                            {% endwith %} 
                        </div>

                    </div>
                </div>
            </div>
        </form>
       
        <script src="/static/js/login.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </body>

</html>
